{% load static %}

<html>
<head>
    <title>Моя страница</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url({% static 'img/bg_terminal2.png' %}) no-repeat center center fixed;
            background-size: cover;
            position: relative;
            cursor: pointer; /* add cursor style */
        }
    </style>
    <link rel="stylesheet" href="{% static 'style-terminal.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex">
        <img src="{% static 'img/logo2.png' %}" alt="Логотип" class="logo">
        <img src="{% static 'img/roscosmos.png' %}" alt="Роскосмос" class="roscosmos">
    </div>
    <div class="d-flex">
        <div class="d-flex flex-column" style="max-width: 600px; margin-left: 0px; margin-top: 150px;">
            <button class="career_btn mb-2">
                <p class="career_btn_text">{{ content.title }}</p>
            </button>
            <div class="career-container">
                {% for sub_content in sub_contents %}
                    <button class="career_btnn">
                        <p class="career_btnn_text">{{ sub_content.title }}</p>
                    </button>
                {% endfor %}
            </div>
        </div>
        <p class="text-career text-center">
             {{ parent_body|truncatechars:255 }}
        </p>
    </div>
    <div class="carousel-container2" style="margin-top: 180px; margin-right: 100px">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner" style="max-height: 350px; margin-top: 100p">
              <div class="carousel-item active">
                <img src="{% static 'img/carusel_1.jpg' %}" class="d-block w-100" style="x" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/carusel_2.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/carusel_3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
    </div>
    <div class="auth" onclick="redirectToMenu()">
        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 10.0625H5.50562L13.5413 2.02687L11.5 0L0 11.5L11.5 23L13.5269 20.9731L5.50562 12.9375H23V10.0625Z" fill="#616262"/>
            <p class="back-to-home-text">Назад</p>
        </svg>
    </div>
    <div class="back-to-home" onclick="redirectToMenu()">
        <div class="back-to-home" onclick="redirectToMenu()">
