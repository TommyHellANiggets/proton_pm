{% load static %}

<html>
<head>
    <title>Моя страница</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url({% static 'img/bg_terminal2.png' %}) no-repeat center center fixed;
            background-size: cover;
            position: relative;
            cursor: pointer; /* add cursor style */
        }
    </style>
    <link rel="stylesheet" href="{% static 'style-terminal.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex">
        <img src="{% static 'img/logo2.png' %}" alt="Логотип" class="logo">
        <img src="{% static 'img/roscosmos.png' %}" alt="Роскосмос" class="roscosmos">
    </div>
    <div class="d-flex">
        <div class="d-flex flex-column" style="max-width: 600px; margin-left: 0px; margin-top: 150px;">
            <button class="career_btn mb-2">
                <p class="career_btn_text">{{ content.title }}</p>
            </button>
            <div class="career-container">
                {% for sub_content in sub_contents %}
                    <button class="career_btnn">
                        <p class="career_btnn_text">{{ sub_content.title }}</p>
                    </button>
                {% endfor %}
            </div>
        </div>
        <p class="text-career">
             {{ parent_body }}
        </p>
    </div>
    <img src="{% static 'img/career_img.png' %}" alt="Изображение" class="career-img">
    <div class="auth" onclick="redirectToMenu()">
        <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M23 10.0625H5.50562L13.5413 2.02687L11.5 0L0 11.5L11.5 23L13.5269 20.9731L5.50562 12.9375H23V10.0625Z" fill="#616262"/>
            <p class="back-to-home-text">Назад</p>
        </svg>
    </div>
    <div class="back-to-home" onclick="redirectToMenu()">
        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <rect width="29" height="29" fill="url(#pattern0_1_87)" fill-opacity="0.55"/>
            <defs>
            <pattern id="pattern0_1_87" patternContentUnits="objectBoundingBox" width="1" height="1">
            <use xlink:href="#image0_1_87" transform="scale(0.00195312)"/>
            </pattern>
            </defs>
            <p class="back-to-home-text">Меню</p>
        </svg>
    </div>

    <script>
        function redirectToMenu() {
            window.location.href = "{% url 'terminal_menu' %}";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>


</body>
</html>
