{% load static %}

<html>
<head>
    <title>Моя страница</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url({% static 'img/bg_terminal2.png' %}) no-repeat center center fixed;
            background-size: cover;
            position: relative;
            cursor: pointer; /* add cursor style */
        }

    </style>
    <link rel="stylesheet" href="{% static 'style-terminal.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex">
        <img src="{% static 'img/logo2.png' %}" alt="Логотип" class="logo">
        <img src="{% static 'img/roscosmos.png' %}" alt="Роскосмос" class="roscosmos">
    </div>
   <div class="button-container">
        {% if contents %}
            {% for content in contents %}
                <a href="{% url 'content_detail' content_id=content.id %}" class="button">
                    <div class="left-image" style="background-image: url({% static 'img/news.svg' %});"></div>
                    <div class="right-image" style="background-image: url({% static 'img/stripes.svg' %});"></div>
                    <div class="button-text">{{ content.title }}</div>
                </a>
            {% endfor %}
        {% else %}
            <p>нет доступного контента</p>
        {% endif %}
    </div>


    <div class="carousel-container">
        <p style="font-size: 32px; z-index: 100; color: var(--color-font); font-weight: 700; text-align: center;">ФОТОГАЛЕРЕЯ</p>
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'img/carusel_1.jpg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/carusel_2.jpeg' %}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="{% static 'img/carusel_3.jpg' %}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
        </div>
    </div>
    <div class="auth" onclick="redirectToAuthorization()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#616262" class="bi bi-person-bounding-box" viewBox="0 0 16 16">

            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <p class="back-to-home-text">Войти</p>
        </svg>            
    </div>

    <script>
        function redirectToAuthorization() {
            window.location.href = "{% url 'authorization' %}";
        }
        function redirectToHomeT() {

        }
        function redirectToCareer() {
            window.location.href = "{% url 'terminal_career' %}";
        }
